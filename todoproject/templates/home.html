{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
<!--                <div class="card-body" >-->
     <form method="POST" class="p-3 shadow">
         {% csrf_token %}
         <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Taskname" required>
         </div>
         <br>
          <div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="Enter your priority" required>
          </div>
         <br>
         <div class="form-group">
             <input type="date" class="form-control" name="date" placeholder="Enter your date" required>
         </div>
         <br>
         <input type="submit" class="btn btn-success">
     </form>
<!--                    </div>-->
                </div>


    </div>
        <div class="col-md-6">
            <h4 style="color:brown;"><u>Task to be completed</u></h4>
            {% for i in key1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>Priority:{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
  </div>
{% endblock %}
